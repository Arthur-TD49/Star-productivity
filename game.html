<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Productivity OS</title>
    <style>
        :root {
            --mac-bg: rgba(245, 245, 247, 0.8);
            --mac-border: rgba(255, 255, 255, 0.4);
            --accent: #007AFF;
        }

        body {
            background: url('https://images.unsplash.com/photo-1516710104703-7145b4a600ee?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            margin: 0; padding: 15px; height: 100vh; display: flex; justify-content: center; align-items: center; box-sizing: border-box;
            overflow: hidden;
        }

        /* Notifications */
        #notification-center { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .mac-notify {
            background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); width: 280px; padding: 15px;
            border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid white;
            animation: slideIn 0.5s ease forwards;
        }

        /* Container Principal */
        .app-container {
            width: 100%; max-width: 1200px; height: 90vh;
            background: var(--mac-bg); backdrop-filter: blur(40px);
            border-radius: 20px; border: 1px solid var(--mac-border);
            display: flex; flex-direction: column; box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .title-bar { height: 50px; display: flex; align-items: center; padding: 0 15px; background: rgba(255,255,255,0.3); }
        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #FF5F56; } .yellow { background: #FFBD2E; } .green { background: #27C93F; }

        .xp-bar-container { flex: 1; margin: 0 20px; height: 8px; background: rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; position: relative; }
        #xp-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s; }

        .star-wallet { background: white; padding: 6px 15px; border-radius: 20px; font-weight: 800; color: #f39c12; }

        /* Layout */
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* Widgets Sidebar (Gauche) */
        .widgets-bar { width: 220px; background: rgba(255,255,255,0.2); padding: 15px; border-right: 1px solid rgba(0,0,0,0.05); }
        .widget { background: rgba(255,255,255,0.5); padding: 15px; border-radius: 18px; margin-bottom: 15px; text-align: center; }

        /* Main Zone */
        .content-zone { flex: 1; display: flex; overflow: hidden; }
        .sidebar-shop { width: 300px; padding: 20px; overflow-y: auto; border-right: 1px solid rgba(0,0,0,0.05); }
        .task-zone { flex: 1; padding: 30px; overflow-y: auto; }

        /* Items Styles */
        .card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        button { background: var(--accent); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box;}

        .timer-overlay { position: fixed; bottom: 20px; left: 20px; background: #111; color: white; padding: 15px; border-radius: 15px; font-size: 14px; z-index: 1000; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        @media (max-width: 900px) { .widgets-bar { display: none; } .main-layout { flex-direction: column; } .sidebar-shop { width: 100%; height: 200px; } }
    </style>
</head>
<body>

<div id="notification-center"></div>
<div id="timer-display" class="timer-overlay" style="display:none"></div>

<div class="app-container">
    <div class="title-bar">
        <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
        <div class="xp-bar-container"><div id="xp-fill"></div></div>
        <div class="star-wallet">‚≠ê <span id="starsDisplay">0</span></div>
    </div>

    <div class="main-layout">
        <div class="widgets-bar">
            <div class="widget">
                <small>STATUS</small><br><b id="rankName">Stagiaire</b>
            </div>
            <div class="widget">
                <small>M√âT√âO</small><br><b id="weather">Nuageux</b>
            </div>
            <div class="widget">
                <small>LVL</small><br><b id="lvlDisplay">1</b>
            </div>
        </div>

        <div class="content-zone">
            <div class="sidebar-shop">
                <h3 style="margin-top:0">Boutique</h3>
                <div class="card">
                    <b>üéÆ Gaming (1h)</b><small>150 ‚≠ê</small>
                    <button onclick="buy(150, 'Gaming', 60)">Acheter</button>
                </div>
                <div class="card">
                    <b>üìñ Lecture (30m)</b><small>50 ‚≠ê</small>
                    <button onclick="buy(50, 'Lecture', 30)">Acheter</button>
                </div>
                <div class="card" style="background:#fff4e6">
                    <b>üßò Mode Focus (25m)</b><small>Gratuit (+X2 XP)</small>
                    <button onclick="startFocus()">Lancer</button>
                </div>
                <div class="card">
                    <b>üéÅ Bo√Æte Myst√®re</b><small>100 ‚≠ê</small>
                    <button onclick="buyMystery()">Ouvrir</button>
                </div>
            </div>

            <div class="task-zone">
                <div class="card">
                    <input type="text" id="taskName" placeholder="Nouvelle mission...">
                    <select id="taskValue">
                        <option value="20">Facile (20 ‚≠ê)</option>
                        <option value="50">Moyen (50 ‚≠ê)</option>
                        <option value="150">Difficile (150 ‚≠ê)</option>
                    </select>
                    <button onclick="addTask()">AJOUTER T√ÇCHE</button>
                </div>
                <div id="taskList"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let stars = parseInt(localStorage.getItem('stars')) || 0;
    let xp = parseInt(localStorage.getItem('xp')) || 0;
    let lvl = parseInt(localStorage.getItem('lvl')) || 1;
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    const ranks = ["Stagiaire", "Apprenti", "Expert", "Ma√Ætre du Temps", "CEO de ma Vie"];

    function notify(title, msg) {
        const center = document.getElementById('notification-center');
        const div = document.createElement('div');
        div.className = 'mac-notify';
        div.innerHTML = `<b>${title}</b><br><small>${msg}</small>`;
        center.appendChild(div);
        setTimeout(() => div.remove(), 4000);
    }

    function updateUI() {
        document.getElementById('starsDisplay').innerText = stars;
        document.getElementById('lvlDisplay').innerText = lvl;
        document.getElementById('rankName').innerText = ranks[Math.min(lvl-1, 4)];
        
        // XP Bar
        let progress = (xp % 100);
        document.getElementById('xp-fill').style.width = progress + "%";
        
        // M√©t√©o
        document.getElementById('weather').innerText = tasks.length > 3 ? "Orageux" : "Ensoleill√©";

        localStorage.setItem('stars', stars);
        localStorage.setItem('xp', xp);
        localStorage.setItem('lvl', lvl);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
    }

    function addTask() {
        const name = document.getElementById('taskName').value;
        const val = document.getElementById('taskValue').value;
        if (!name) return;
        tasks.push({ id: Date.now(), name, reward: parseInt(val) });
        document.getElementById('taskName').value = '';
        notify("T√¢che ajout√©e", "Bon courage pour : " + name);
        updateUI();
    }

    function renderTasks() {
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        tasks.forEach(t => {
            const div = document.createElement('div');
            div.className = 'card';
            div.style.display = 'flex'; div.style.justifyContent = 'space-between'; div.style.alignItems='center';
            div.innerHTML = `<span>${t.name} (‚≠ê${t.reward})</span>
            <button onclick="complete(${t.id})" style="width:80px; background:#28cd41">OK</button>`;
            list.appendChild(div);
        });
    }

    function complete(id) {
        const idx = tasks.findIndex(t => t.id === id);
        stars += tasks[idx].reward;
        xp += 25;
        if (xp >= lvl * 100) { lvl++; notify("LEVEL UP !", "Tu es maintenant niveau " + lvl); }
        tasks.splice(idx, 1);
        notify("Mission accomplie", "+"+stars+" ‚≠ê gagn√©es");
        updateUI();
    }

    function buy(cost, label, mins) {
        if (stars >= cost) {
            stars -= cost;
            startTimer(label, mins);
            notify("Achat r√©ussi", `Session ${label} activ√©e.`);
            updateUI();
        } else alert("Pas assez d'√©toiles !");
    }

    function startTimer(label, mins) {
        const display = document.getElementById('timer-display');
        display.style.display = 'block';
        let sec = mins * 60;
        const interval = setInterval(() => {
            let m = Math.floor(sec/60); let s = sec%60;
            display.innerText = `‚è≥ ${label} : ${m}:${s<10?'0':''}${s}`;
            if (sec <= 0) { clearInterval(interval); display.style.display='none'; notify("Temps fini", label + " est termin√©."); }
            sec--;
        }, 1000);
    }

    function startFocus() {
        notify("Mode Focus", "Concentration lanc√©e pour 25 minutes !");
        startTimer("Concentration", 25);
    }

    function buyMystery() {
        if(stars >= 100) {
            stars -= 100;
            const win = Math.floor(Math.random() * 300);
            stars += win;
            notify("Bo√Æte Myst√®re", `Tu as trouv√© ${win} √©toiles !`);
            updateUI();
        }
    }

    updateUI();
</script>

</body>
</html>
